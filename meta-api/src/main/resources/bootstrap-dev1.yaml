server:
  port: 8099
grpc:
  server:
    port: 9099

spring:
  application:
    name: fusion
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.99.10:31048
        namespace: dev1
        group: DEFAULT_GROUP
      config:
        server-addr: 192.168.99.10:31048
        namespace: dev1
        group: DEFAULT_GROUP
        file-extension: yaml

mybatis:
  type-aliases-package: com.primihub.repository
  mapper-locations: classpath:mapper/*.xml
logging:
  level:
    root: info
